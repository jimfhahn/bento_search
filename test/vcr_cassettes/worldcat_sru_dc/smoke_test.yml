        <dc:language xsi:type="http://purl.org/dc/terms/ISO639-2">eng</dc:language>
        <dc:publisher>Reaktion</dc:publisher>
        <dc:relation>Review: "Anarchism is as much an attitude as it is a set of formulated doctrines, and in this book Sean M. Sheehan provides a sure map to what anarchism really means, describing its history through anecdote and dramatic event, and offering explanations of the issues behind this 'movement, ' using examples from around the world." "Anarchist thinking and influences emerge in many different aspects of contemporary culture and history, and the author examines instances in political thought and action, philosophy and the history of ideas as well as in film and literary criticism. The tension between communist and individualist anarchies as reflected in the work of Marx and Nietzsche is explored and explained, as are the expressions of anarchist ideas found in the writings of William Blake and Oscar Wilde, the libertarianism in relation to sex and psychology that influenced Wilhelm Reich and the anarchist dimension to art movements such as Dada and Surrealism."--Jacket.</dc:relation>
