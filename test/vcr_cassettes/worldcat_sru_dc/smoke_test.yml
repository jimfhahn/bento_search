        <dc:description>Global anarchism -- Anarchos -- Marx, Nietsche and anarchism -- Attacking the state -- Subverting hierarchies -- The anarchist tension.</dc:description>
        <dc:format>175 pages : illustrations ; 21 cm.</dc:format>
        <dc:identifier>1861891695</dc:identifier>
