        cancer more commonly have a father than a mother diagnosed with cancer", "journal":
        {"publisher": "BioMed Central", "language": ["English"], "license": [{"type":
        "CC BY", "title": "CC BY"}], "title": "BMC Cancer", "country": "GB", "number":
