        "10.1186/1471-2407-10-191"}, {"type": "pissn", "id": "1471-2407"}], "abstract":
        "<p>Abstract</p> <p>Background</p> <p>Recent reports suggest increase in estrogen
        receptor (ER), progesterone receptor (PR) negative breast cancer yet little
        is known about histology or receptor status of breast cancer in Indian/Pakistani
        women.in the U.S.</p> <p>Methods</p> <p>We examined the United States National
        Cancer Institute''s Surveillance Epidemiology and End Results (SEER) Cancer
        program to assess: a) frequency of breast cancer by age, b) histologic subtypes,
        c) receptor status of breast cancer and, d) survival in Indians/Pakistanis
        compared to Caucasians. There were 360,933 breast cancer cases diagnosed 1988-2006.
        Chi-Square analyses and Cox proportional hazards models, to estimate relative
        risks for breast cancer mortality after adjusting for confounders, were performed
        using Statistical Analysis Software 9.2.</p> <p>Results</p> <p>Among Asian
        Indian/Pakistani breast cancer patients, 16.2% were < 40 yrs. old compared
        to 6.23% in Caucasians (p < 0.0001). Asian Indian women had more invasive
        ductal carcinoma (69.1 vs. 65.7%, p < 0.0001), inflammatory cancer (1.4% vs.
        0.8, p < 0.0001) and less invasive lobular carcinoma (4.2% vs. 8.1%, p < 0.0001)
        than Caucasians. Asian Indian/Pakistani women had more ER/PR negative breast
        cancer (30.6% vs. 21.8%, p = 0.0095) than Caucasians. Adjusting for stage
        at diagnosis, age, tumor grade, nodal status, and histology, Asian Indian/Pakistani
        women''s survival was similar to Caucasians, while African Americans'' was
        worse.</p> <p>Conclusions</p> <p>Asian Indian/Pakistani women have higher
        frequency of breast cancer (particularly in age < 40), ER/PR negative invasive
        ductal and inflammatory cancer than Caucasians.</p> ", "subject": [{"code":
