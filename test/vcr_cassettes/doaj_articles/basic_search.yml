        neoplasia", "ductal carcinoma <it>in situ</it>", "columnar cell lesions"],
        "identifier": [{"type": "doi", "id": "10.1186/1746-1596-6-74"}, {"type": "pissn",
        "id": "1746-1596"}], "abstract": "<p>Abstract</p> <p>Background</p> <p>Using
        new molecular biology techniques, recent studies have implicated a common
        evolutionary pathway between lobular neoplasia, lobular carcinomas, and columnar
        cell lesions. Our aims were to assess the frequency of lobular neoplasia in
        a series of breast biopsies that were performed and examined in the same institution
        and to analyze the association between subtypes of lobular neoplasia and benign
        and malignant breast lesions.</p> <p>Methods</p> <p>Cases were selected after
        reviewing archived pathological reports in the Breast Pathology Laboratory,
        School of Medicine of Federal University of Minas Gerais (1999-2008). Cases
        of lobular neoplasia were reviewed and classified as atypical lobular hyperplasia,
        ductal involvement by cells of atypical lobular hyperplasia, lobular carcinoma
        <it>in situ</it>, and pleomorphic lobular carcinoma <it>in situ</it>. Coexistence
        of lobular neoplasia with other breast lesions, including columnar cell lesions,
        invasive ductal carcinoma and invasive lobular carcinoma, was evaluated. The
        association between lobular neoplasia and breast lesions was analyzed by Fisher''s
        exact test and chi-square test for linear trend.</p> <p>Results</p> <p>We
        analyzed 5650 breast specimens, selecting 135 breast specimens (2.4%) that
        had a diagnosis of lobular neoplasia, corresponding to 106 patients. Hematoxylin
        and eosin-stained slides were available for 84 cases, 5 of which were excluded
        because they contained only \"indeterminate\" <it>in situ </it>lesions. Of
        the 79 remaining cases, columnar cell lesions were present in 78.5%, primarily
        with columnar cell changes without atypia (67.7%). Invasive carcinoma was
        present in 45.6% of cases of lobular neoplasia--a similar frequency (47.2%)
        as invasive ductal carcinoma and invasive lobular carcinoma. We noted a significant
        linear trend (p < 0.03) of a higher frequency of invasive carcinomas that
        were concomitant with lobular carcinoma <it>in situ </it>compared with atypical
        lobular hyperplasia. Invasive lobular carcinomas were associated with lobular
        carcinoma <it>in situ </it>in 33% of cases, compared with 2.8% of atypical
        lobular hyperplasia cases.</p> <p>Conclusions</p> <p>Our findings confirm
        a frequent association between lobular neoplasia and columnar cell lesions,
        the majority of which lacked atypia. We also observed a greater frequency
        of invasive carcinoma, more commonly invasive lobular carcinoma, associated
        with more developed forms of lobular neoplasia (lobular carcinoma <it>in situ</it>).</p>
