        "<p>Abstract</p> <p>Background</p> <p>Clinical relevance of tumor infiltrating
        lymphocytes (TILs) in breast cancer is controversial. Here, we used a tumor
        microarray including a large series of ductal and lobular breast cancers with
        long term follow up data, to analyze clinical impact of TIL expressing specific
        phenotypes and distribution of TILs within different tumor compartments and
        in different histological subtypes.</p> <p>Methods</p> <p>A tissue microarray
        (TMA) including 894 ductal and 164 lobular breast cancers was stained with
        antibodies recognizing CD4, FOXP3, and IL-17 by standard immunohistochemical
        techniques. Lymphocyte counts were correlated with clinico-pathological parameters
        and survival.</p> <p>Results</p> <p>CD4<sup>+ </sup>lymphocytes were more
        prevalent than FOXP3<sup>+ </sup>TILs whereas IL-17<sup>+ </sup>TILs were
        rare. Increased numbers of total CD4<sup>+ </sup>and FOXP3<sup>+ </sup>TIL
        were observed in ductal, as compared with lobular carcinomas. High grade (G3)
        and estrogen receptor (ER) negative ductal carcinomas displayed significantly
        (<it>p </it> < 0.001) higher CD4<sup>+ </sup>and FOXP3<sup>+ </sup>lymphocyte
        infiltration while her2/neu over-expression in ductal carcinomas was significantly
        (<it>p </it> < 0.001) associated with higher FOXP3<sup>+ </sup>TIL counts.
        In contrast, lymphocyte infiltration was not linked to any clinico-pathological
        parameters in lobular cancers. In univariate but not in multivariate analysis
        CD4<sup>+ </sup>infiltration was associated with significantly shorter survival
        in patients bearing ductal, but not lobular cancers. However, a FOXP3<sup>+</sup>/CD4<sup>+
        </sup>ratio > 1 was associated with improved overall survival even in multivariate
        analysis (<it>p </it>= 0.033).</p> <p>Conclusions</p> <p>Ductal and lobular
        breast cancers appear to be infiltrated by different lymphocyte subpopulations.
        In ductal cancers increased CD4<sup>+ </sup>and FOXP3<sup>+ </sup>TIL numbers
        are associated with more aggressive tumor features. In survival analysis,
        absolute numbers of TILs do not represent major prognostic indicators in ductal
        and lobular breast cancer. Remarkably however, a ratio > 1 of total FOXP3<sup>+</sup>/CD4<sup>+
        </sup>TILs in ductal carcinoma appears to represent an independent favorable
        prognostic factor.</p> ", "subject": [{"code": "RC254-282", "term": "Neoplasms.
