        lobular cancer", "Rectal metastases"], "end_page": "105", "abstract": "Introduction:
        Breast cancer metastases occurs in around 50% of all presentation. It is the
        second most common type of cancer to metastasise to the GI tract but this
        only occurs in less than 1% of cases.\nPresentation of case: We report a case
        that underwent treatment for invasive lobular cancer (ILC) of the breast and
        5 years later was found to have rectal and peritoneal metastasis. She is currently
        receiving palliative management including chemotherapy in the form of weekly
        Paclitaxel (Taxol\u00ae) and stenting to relieve obstruction.\nConclusion:
        There should be high clinical suspicion of bowel metastasis in patients presenting
